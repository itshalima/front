<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">

    <h2>Add a new student</h2>
    <form>
        <div class="row">
            <input type="text" placeholder="First Name" >
            <input type="text" placeholder="Last Name" >
        </div>
        <div class="row">
            <select>
                <option>male</option>  
                <option>female</option>
            </select>
            <input type="date" placeholder="birth day">
            
        </div>
        <div class="row">
            <select>
                <option>choose the class</option>
                <option>First Class</option>
                <option>Second Class</option>

            </select>
            <input type="date" placeholder="date of registration">
        </div>
        <div class="row">
            <input type="tel" placeholder="+693 num1 ">
            <input type="tel" placeholder="+693 num2">
        </div>
        <div class="row">
            <input type="text" placeholder="Address" class="full">
        </div>
        <div class="botton">
            <button type="submit">save</button>
            <button type="reset">cancel</button>
          
        </div>
     
    </form>
 </div>   
</body>
</html>
